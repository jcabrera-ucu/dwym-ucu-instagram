
<div class="container-fluid">
<div class="row px-5">
    <div class="col d-flex gap-3">
        <img src="https://laopinion.com/wp-content/uploads/sites/3/2022/12/GettyImages-1401413306.jpg?quality=80&strip=all&w=1200"
            class="profile-picture rounded-circle object-fit-cover" alt="">

        <div class="d-flex flex-column justify-content-center">
            <div class="px-3">
                <h1 class="name">{{ user.firstName }}</h1>
                <p class="location">{{ user.location | uppercase }}</p>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-follow btn-lg">FOLLOW {{ user.firstName | uppercase }}</button>
                <button class="btn btn-message btn-lg">MESSAGE</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col gap-2 d-flex flex-wrap justify-content-evenly">
        <div *ngIf="!posts.length">No posts yet</div>
        <div *ngFor="let post of posts">
            <img [src]="post.image" class="card" style="width: 20em; height: auto;">
        </div>
    </div>
</div>
</div>
