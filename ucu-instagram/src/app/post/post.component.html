<mat-card >
  <img class="picture" mat-card-image [src]="post.image" [alt]="post.user.firstName + ' post'">
  <mat-card-header>
    <img mat-card-avatar [src]="post.user.profilePicture" [alt]="post.user.firstName + 'avatar'">
    <mat-card-title>{{post.user.firstName}} {{post.user.lastName}}</mat-card-title>
    <mat-card-subtitle>{{post.user.handle}}</mat-card-subtitle>
  </mat-card-header>

</mat-card>
